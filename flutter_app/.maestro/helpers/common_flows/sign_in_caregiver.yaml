appId: com.example.flutter_app
---
# Common flow: Sign in as caregiver
# This flow can be reused in other tests using runFlow

#get global variable
- runScript: "../../scripts/test_data.js"

# flow
- launchApp
- tapOn: "Sign in"
- waitForAnimationToEnd
- tapOn: "Email Address.*"
- inputText: ${output.data.CAREGIVER_EMAIL}
- tapOn: "Password.*"
- inputText: ${output.data.CAREGIVER_PASSWORD}
- hideKeyboard
- tapOn: "Sign In"
- waitForAnimationToEnd
- assertVisible: "Dashboard"
