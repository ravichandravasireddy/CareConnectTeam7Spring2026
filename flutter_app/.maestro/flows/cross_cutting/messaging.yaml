appId: com.example.flutter_app
tags: ["P1", "messaging", "cross-cutting"]
---
# Test: Messaging Thread
# Priority: Medium
# Description: User sends and receives messages.

- runFlow: "maestro/helpers/common_flows/sign_in_patient.yaml"
- tapOn:
    id: "menu"
- assertVisible: "Messages"
- tapOn: "Messages"
- assertVisible: "Messages"
- # Verify message thread is displayed
- assertVisible: "Dr. Sarah Johnson"
- scroll
- # Type a new message
- inputText: "Test message from Maestro"
- tapOn:
    text: "Send"
    optional: true
- # Or press enter/send button
- waitForAnimationToEnd
- # Verify message appears in thread
- assertVisible: "Test message from Maestro"
