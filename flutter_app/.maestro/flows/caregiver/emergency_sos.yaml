appId: com.example.flutter_app
tags: ["P0", "caregiver", "emergency"]
---
# Test: Respond to Emergency SOS Alert
# Priority: Critical
# Description: Caregiver receives and acknowledges an emergency alert.

- runFlow: "maestro/helpers/common_flows/sign_in_caregiver.yaml"
- # Note: Emergency SOS alert may need to be triggered via test data
- # For now, check if alert screen is accessible
- assertVisible:
    text: "Emergency"
    optional: true
- # If alert appears, acknowledge it
- tapOn:
    text: "Acknowledge Alert"
    optional: true
- waitForAnimationToEnd
- # Verify alert is handled
- assertVisible:
    text: "Dashboard"
    optional: true
