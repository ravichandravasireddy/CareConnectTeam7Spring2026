appId: com.example.flutter_app
tags: ["P2", "error-handling", "empty-states"]
---
# Test: Empty States
# Priority: Medium
# Description: App displays appropriate empty states.

- runFlow: "maestro/helpers/common_flows/sign_in_patient.yaml"
- # Test empty notes list
- tapOn:
    id: "menu"
- tapOn: "Notes"
- # If notes list is empty, verify empty state message
- assertVisible:
    text: "No notes yet"
    optional: true
- assertVisible:
    text: "Add New Note"
    optional: true
- back
- # Test empty health logs (if applicable)
- tapOn: "Health"
- # Verify empty state if no logs exist
- assertVisible:
    text: "Add a Log"
    optional: true
