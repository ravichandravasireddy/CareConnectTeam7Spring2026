appId: com.example.flutter_app
tags: ["P1", "error-handling", "validation"]
---
# Test: Form Validation
# Priority: High
# Description: App validates user input correctly.

- launchApp
- tapOn: "Get Started"
- tapOn: "Care Recipient"
- # Test invalid email format
- inputText: "invalid-email"
- inputText: "password123"
- tapOn: "Sign In"
- # Verify validation error is shown
- assertVisible:
    text: "Invalid"
    optional: true
- # Test password too short
- clearInput
- inputText: "test@example.com"
- inputText: "short"
- tapOn: "Sign In"
- # Verify password validation error
- assertVisible:
    text: "password"
    optional: true
- # Test empty fields
- clearInput
- tapOn: "Sign In"
- # Verify required field errors
- assertVisible:
    text: "required"
    optional: true
