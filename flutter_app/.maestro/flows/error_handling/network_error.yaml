# Test: Network Error Handling
# Priority: Medium
# Description: App handles network errors gracefully.
# Note: This test may require network simulation or mock configuration

- runFlow: "maestro/helpers/common_flows/sign_in_patient.yaml"
- # Simulate network failure if possible via Maestro
- # For now, verify app doesn't crash on network issues
- assertVisible: "Dashboard"
- # Attempt to load data that requires network
- tapOn: "Health"
- # Verify error message is displayed if network fails
- assertVisible:
    text: "Error"
    optional: true
- # Or verify retry mechanism if implemented
- tapOn:
    text: "Retry"
    optional: true
