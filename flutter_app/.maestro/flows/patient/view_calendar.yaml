appId: com.example.flutter_app
tags: ["P1", "patient", "calendar"]
---
# Test: View Calendar and Tasks
# Priority: Medium
# Description: Patient views calendar and sees tasks scheduled for specific dates.

- runFlow: "maestro/helpers/common_flows/sign_in_patient.yaml"
- tapOn:
    id: "menu"
- assertVisible: "Calendar"
- tapOn: "Calendar"
- assertVisible: "Calendar"
- # Verify calendar is displayed
- # Tap on a date with tasks if available
- tapOn:
    text: "5"
    optional: true
- # Verify tasks for that date are shown
- assertVisible:
    text: "Tasks"
    optional: true
