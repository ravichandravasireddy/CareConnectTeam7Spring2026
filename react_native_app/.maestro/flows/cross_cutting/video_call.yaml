appId: com.anonymous.react_native_app
tags: ["P1", "video-call", "cross-cutting"]
---
# Test: Video Call Feature
# Priority: Medium
# Description: User initiates and participates in a video call.

- runFlow:
    when:
        notVisible: "Dashboard"
    file: "../../helpers/common_flows/sign_in_caregiver.yaml"
- tapOn: ".*Patients"
- tapOn: ".*Video.*"
- assertVisible: "00:.*"
- assertVisible: "Sarah Johnson"
- assertVisible: "Robert Williams.*"
- assertVisible: ".*Patient"
- assertVisible: "Microphone on"
- tapOn: "Microphone on"
- assertVisible: "Microphone off"
- assertVisible: "Video on"
- tapOn: "Video on"
- assertVisible: "Video off"
- assertVisible: "ASL Interpreter"
- tapOn: "ASL Interpreter"
- assertVisible: "End call"
- tapOn: "End call"
- back
