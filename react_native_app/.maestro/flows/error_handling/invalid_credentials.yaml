appId: com.anonymous.react_native_app
tags: ["P1", "auth", "error-handling"]
---
# Test: Invalid Credentials
# Priority: Medium
# Description: Test error handling for invalid login credentials.

- launchApp
- assertVisible: "Sign In"
- tapOn: "Sign In"
- waitForAnimationToEnd
- assertVisible: "Welcome Back.*"
- tapOn: "your.email@example.com"
- inputText: "invalid@email.com"
- tapOn: "Enter your password"
- inputText: "wrongpassword"
- scrollUntilVisible:
    element:
        text: "Sign In"
    timeout: 10000
    direction: DOWN
# - hideKeyboard
- tapOn: 
    text: "Sign In"
    index: 1
- assertVisible:
    text: "Invalid email or password.*"
- assertNotVisible: "Dashboard"
